<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./Estilos/estiloInicio.css">
        <title>PANDA ANONIMO RECUPERAR CONTRASEÑA</title>

    </head>

    <body>
    
        <header class="encabezado">

            <div class="encabezado-division">

                <p class="logo"><a href="./index.html">PANDA ANONIMO</a></p><p class="acceso"><a href="./registroDeUsuario.html">Registrar usuario</a></p>

            </div>

        </header>

        <main>

            <section class="sector">

                <form action="./notificacionDeEmailEnviado.html" method="get" class="formulario">

                    <fieldset class="formulario-caja">

                        <legend class="legenda">Olvidaste tu contraseña</legend>

                        <label class="etiqueta" for="email"><input class="espacio" type="email" name="email" id="email" placeholder="Email:" required></label>
                        <label class="etiqueta" for="usuario"><input class="espacio" type="text" name="usuario" id="usuario" placeholder="Nombre de usuario:" required></label>

                        

                    </fieldset>

                    <fieldset class="formulario-caja">

                        <p>Te enviaremos un email con instrucciones sobre cómo restablecer tu contraseña.</p>

                    </fieldset>

                    <fieldset class="formulario-caja">

                        <label class="etiqueta" for="enviar"><input class="boton" type="submit" value="Enviar un email" id="enviar" name="enviar"></label>
                        <label class="etiqueta" for="cancelar"><a href="./index.html"><input class="boton" type="button" value="Cancelar" id="cancelar" name="cancelar"></a></label>

                    </fieldset>

                </form>

            </section>

        </main>

        <footer class="pie">

            <ul class="lista-desordenada">
                <li class="linea">Integrante1</li>
                <li class="linea">Integrante2</li>
                <li class="linea">Integrante3</li>
                <li class="linea">Integrante4</li>
            </ul>

        </footer>

    </body>

</html>
