<!DOCTYPE html>
<html lang="en">

    <head>

            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./Estilos/estiloInicio.css">
            <title>PANDA ANONIMO CONFIRMACION DE CREACION DE USUARIO</title>

    </head>

    <body>

        <header class="encabezado">

            <div class="encabezado-division">

                <p class="logo"><a href="./index.html">PANDA ANONIMO</a></p><p class="acceso"><a href="./index.html">Iniciar sesion</a></p>

            </div>

        </header>

        <main>

            <section class="sector creacion">

                <form action="./index.html" method="get" class="formulario">
    
                    <fieldset class="formulario-caja">
    
                        <legend class="legenda">Usuario creado</legend>
    
                        <p>Su <strong>usuario</strong> ha sido creado con exito</p>
    
                        <label class="etiqueta" for="confirmar"><input class="boton" type="submit" value="Confirmar" id="confirmar" name="confirmar"></label>
    
                    </fieldset>
    
                </form>
    
            </section>

            <footer class="pie">

                <ul class="lista-desordenada">
                    <li class="linea">Integrante1</li>
                    <li class="linea">Integrante2</li>
                    <li class="linea">Integrante3</li>
                    <li class="linea">Integrante4</li>
                </ul>
    
            </footer>

        </main>
    
    </body>

</html>
